<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Data Visualization</h1>
    <canvas id="cityChart"></canvas>
    <script>
        const ctx = document.getElementById('cityChart').getContext('2d');
        const cityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels:JSON.parse('{{ cities|safe }}'),
                datasets: [
                    {
                        label: 'Average Temperature (Â°F)',
                        data: JSON.parse('{{ avg_temps|safe }}'),
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                    },
                    {
                        label: 'Average Humidity (%)',
                        data: JSON.parse('{{ avg_humidities|safe }}'),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'City' } },
                    y: { title: { display: true, text: 'Values' } }
                }
            }
        });
    </script>
    <a href="{% url 'all_weather' %}">Back to Home</a>
</body>
</html>
