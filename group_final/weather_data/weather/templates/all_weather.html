<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function redirectToCityWeather(cityId) {
            if (cityId) {
                window.location.href = `/city_weather/${cityId}/`;
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        .crud-buttons a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .crud-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Home</h1>
    <nav>
        <a href="{% url 'create_weather' %}">Add Weather Data</a>
        <a href="{% url 'weather_visualization' %}">Visualization</a>
    </nav>
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="citySelect">Select City:</label>
            <select id="citySelect" name="city">
                <option value="">Select a city</option>
                {% for city in cities %}
                <option value="{{ city.id }}" {% if selected_city and selected_city.id == city.id %}selected{% endif %}>{{ city.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">View</button>
        </form>
    </div>
    {% if weather_data %}
    <h2>Weather Data for {{ selected_city.name }}</h2>
    <button onclick="redirectToCityWeather('{{ selected_city.id }}')">View Graphs</button>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (Â°F)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for data in weather_data %}
            <tr>
                <td>{{ data.date }}</td>
                <td>{{ data.temperature }}</td>
                <td>{{ data.humidity }}</td>
                <td class="crud-buttons">
                    <a href="{% url 'edit_weather' data.id %}">Edit</a>
                    <a href="{% url 'delete_weather' data.id %}">Delete</a>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
